      crossorigin="anonymous"
    />

    <title>Rent-a-Car - Reservacion</title>
  </head>

    <div class="container main-container">
      <h1>Reservaciones</h1>

      <!-- Form -->

      <div class="container form-container sub-container">
        <div class="input-container grow">
          <label for="startDate" class="form-label">Inicio Reservacion</label>
          <input
            class="form-control mb-3"
            type="date"
            id="startDate"
            name="birthday"
          />
        </div>

        <div class="input-container grow">
          <label for="endDate" class="form-label">Fecha Devolucion</label>
          <input
            class="form-control mb-3"
            type="date"
            id="endDate"
            name="birthday"
          />
        </div>

        <div class="input-container grow">
          <label for="status" class="form-label">Estado Reservacion</label>
          <select id="status" class="form-select mb-3" aria-label="Default select example">
            <option selected value="">Activa</option>
            <option value="cancelled">Cancelada</option>
            <option value="completed">Completada</option>
          </select>
        </div>

        <div class="input-container grow">
          <label for="model" class="form-label">Carro</label>
          <select id="model" class="form-select mb-3" aria-label="Default select example">
          
          </select>
        </div>

        <div class="input-container grow">
          <label for="client" class="form-label">Cliente</label>
          <select id="client" class="form-select mb-3" aria-label="Default select example">
         
          </select>
        </div>

        <div class="button-container">
          <button onclick="postReservation()" type="button" class="btn btn-primary">
            Crear Reservacion
          </button>
        </div>
      </div>

      <!-- Table -->

      <div class="container sub-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Inicio Reservacion</th>
              <th scope="col">Fecha Devolucion</th>
              <th scope="col">Estado</th>
              <th scope="col">Carro</th>
              <th scope="col">Cliente</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody">
        
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script type="text/javascript">
      window.onload = getAndUpdateTable();
      window.onload = populateSelectCar();
      window.onload = populateSelectClient();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
