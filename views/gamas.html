      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    

    <title>Rent-a-Car - Gamas</title>
  </head>
  <body>
    <!-- Navbar  -->

    <nav id="navbar" class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="gamas.html"
                >Gamas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carros.html">Carros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mensajes.html">Mensajes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservacion.html">Reservaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reportes.html">Reportes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-container">
      <h1>Gamas</h1>

      <!-- Form -->

      <div class="container form-container sub-container">
        <div class="input-container">
          <label for="gama" class="form-label">Gama</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control gama"
              id="gama"
              aria-describedby="basic-addon3"
              placeholder="Gama"
            />
          </div>
        </div>

        <div class="input-container grow">
          <label for="description" class="form-label">Descripcion</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="description"
              aria-describedby="basic-addon3"
              placeholder="Descripcion"
            />
          </div>
        </div>

        <div class="button-container">
          <button onclick="postGama()" type="button" class="btn btn-primary">Crear Gama</button>
        </div>
      </div>

      <!-- Table -->

      <div class="container sub-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Gama</th>
              <th scope="col">Descripcion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody">
        
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      window.onload = getGamas();
    </script>
  </body>
</html>
