    <div class="container main-container">
      <h1>Mensajes</h1>

      <!-- Form -->

      <div class="container form-container sub-container">
     
        


        <div class="input-container grow">
            <label for="basic-url" class="form-label">Cliente</label>
            <select id="select-client" class="form-select" aria-label="Default select example">
             <option value=""></option>
              </select>
          </div>

        

        <div class="input-container grow">
            <label for="basic-url" class="form-label">Carro</label>
            <select id="select-car" class="form-select" aria-label="Default select example">
               <option value=""></option>
              </select>
          </div>


          <div class="input-container grow">
            <label for="message" class="form-label">Mensaje</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control "
                id="message"
                aria-describedby="basic-addon3"
                placeholder="Mensaje"
              />
            </div>
          </div>

        <div class="button-container">
          <button onclick="createMessage()" type="button" class="btn btn-primary">Crear Mensaje</button>
        </div>

        
      </div>

      <!-- Table -->

      <div class="container sub-container">

          <thead>
            <tr>
              <th scope="col">Cliente</th>
              <th scope="col">Correo</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Mensaje</th>
              <th scope="col"></th>
